<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donwload</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;flex-direction: column;
        }
    </style>
</head>
<body>
    <h4>Teste para Donwload</h4>
    <button onclick="baixar()" id="btn">Botão</button>
    teste teste
    <div id="baixado"></div>
</body>
<iframe width="727" height="409" src="https://www.youtube.com/embed/8SbUC-UaAxE" title="Guns N' Roses - November Rain" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<script>

    //nessa função, faz o download do arquivo passado pelo script.
    //o iframa que iria gerar através do download nao aparece.
    //mostrando so o arquivo baixado.
        

    function baixar() {
        let b = document.createElement('iframe');
        b.setAttribute('src', 'http://localhost:3600/download')
        console.log(b);
        document.querySelector('#baixado').appendChild(b).setAttribute('style','display: none')
    }
</script>
</html>
